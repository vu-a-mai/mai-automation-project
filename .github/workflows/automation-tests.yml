name: Automation Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test-typescript:
    name: TypeScript Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./automation/typescript
        run: npm ci

      - name: Prepare Playwright wrapper
        working-directory: ./automation/typescript
        run: chmod +x ./node_modules/.bin/playwright

      - name: Install Playwright browsers
        working-directory: ./automation/typescript
        run: ./node_modules/.bin/playwright install chromium firefox webkit

      - name: Install system dependencies for WebKit
        working-directory: ./automation/typescript
        run: sudo ./node_modules/.bin/playwright install-deps webkit

      - name: Run TypeScript tests (Chromium)
        working-directory: ./automation/typescript
        run: ./node_modules/.bin/playwright test --project=chromium
        env:
          BASE_URL: https://mai-automation-project.vercel.app

      - name: Run TypeScript tests (Firefox)
        working-directory: ./automation/typescript
        run: ./node_modules/.bin/playwright test --project=firefox
        env:
          BASE_URL: https://mai-automation-project.vercel.app

      - name: Run TypeScript tests (WebKit)
        working-directory: ./automation/typescript
        run: ./node_modules/.bin/playwright test --project=webkit
        env:
          BASE_URL: https://mai-automation-project.vercel.app

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-screenshots
          path: automation/typescript/test-output/
          retention-days: 7

  test-python:
    name: Python Robot Framework Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create virtual environment
        working-directory: ./automation/python/robotframework
        run: python -m venv venv

      - name: Install dependencies
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Install Playwright browsers
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          python -m playwright install chromium firefox webkit

      - name: Install system dependencies for WebKit
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          sudo python -m playwright install-deps webkit

      - name: Run Python tests (Chromium)
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          xvfb-run --auto-servernum python -m robot --pythonpath . -v URL:https://mai-automation-project.vercel.app -v BROWSER:chromium tests/web

      - name: Run Python tests (Firefox)
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          xvfb-run --auto-servernum python -m robot --pythonpath . -v URL:https://mai-automation-project.vercel.app -v BROWSER:firefox tests/web

      - name: Run Python tests (WebKit)
        working-directory: ./automation/python/robotframework
        run: |
          source venv/bin/activate
          xvfb-run --auto-servernum python -m robot --pythonpath . -v URL:https://mai-automation-project.vercel.app -v BROWSER:webkit tests/web

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-screenshots
          path: automation/python/robotframework/test-output/
          retention-days: 7
